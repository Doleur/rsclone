<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Clicker</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg==" crossorigin="anonymous"/><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/><link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/><link href="style.css" rel="stylesheet"></head><body><header><div class="container-fluid"><div class="row"><div class="col-sm-10 text-center"><div class="logo"><img src="assets/img/logo.png" class="rounded" alt="Clicker Heroes"/></div></div><div class="col-sm-2 d-flex align-items-center justify-content-center"><div class="col-md-7 d-flex align-items-center justify-content-center"><a class="col-4" href="#"><div class="costom-item"><img src="assets/img/icon/costom.svg" alt="costom"/></div></a><a class="col-4" href="#"><div class="costom-item"><img src="assets/img/icon/diskort.svg" alt="diskord"/></div></a><a class="col-4" href="#"><div class="costom-item"><img src="assets/img/icon/music.svg" alt="diskord"/></div></a></div></div></div></div></header><main><section class="container-fluid"><div class="row"><div class="col-sm-5 d-flex align-items-center justify-content-center"><img src="assets/img/icon/gold.svg" class="image" alt="Score"/><div class="count"></div></div><div class="col-sm-7 d-flex align-items-center justify-content-center"><nav class="col-md-7 d-flex align-items-center justify-content-center flex-column"><img src="assets/img/icon/level-wrapper.svg" class="image" alt="Level bg"/><div class="swiper-container"><div class="swiper-wrapper"></div></div><div class="swiper-button-next"></div><div class="swiper-button-prev"></div><div class="level-wrapper"><p>Level <span class="current-level"></span></p></div></nav></div></div></section><section class="container-fluid"><div class="row d-flex"><div class="col-md-5 order-1 order-md-0"><div class="shop"><nav><div class="nav nav-tabs" id="nav-tab" role="tablist"><a class="nav-item nav-link text-white active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a> <a class="nav-item nav-link text-white" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</a> <a class="nav-item nav-link text-white" id="nav-stats-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Statistics</a></div></nav><div class="tab-content" id="nav-tabContent"><div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"><div class="display_damage"><div class="display_click_damage"></div><div class="display_DPS"></div></div><div class="shop_wrapper"></div></div><div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">Profile</div><div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab"><div class="stats_wrapper"><ul class="stats"><li><span>Clicks: </span><span class="stats_number total_clicks-stats"></span></li><li><span>Click Damage: </span><span class="stats_number curr_click_dmg-stats"></span></li><li><span>Total Click Damage: </span><span class="stats_number total_click_dmg-stats"></span></li><li><span>DPS: </span><span class="stats_number curr_dps_dmg-stats"></span></li><li><span>Total DPS: </span><span class="stats_number total_dps_dmg-stats"></span></li><li><span>Gold: </span><span class="stats_number curr_gold-stats"></span></li><li><span>Gold Gained: </span><span class="stats_number total_gold-stats"></span></li><li><span>Monster Kills: </span><span class="stats_number mosters_killed-stats"></span></li><li><span>Boss Kills: </span><span class="stats_number bosses_killed-stats"></span></li><li><span>Total time in game: </span><span class="stats_number total_time-stats"></span></li></ul></div></div></div></div></div><div class="col-md-7"><div class="field-play"><div class="wrapper-healthbar"><div class="wrapper-healthdata"><span class="current-health"></span> <span>/ </span><span class="total-health"></span></div><div class="healthbar"></div></div><div class="isle"></div><div class="wrapper-gold"></div><div class="wrapper-damage-popup"></div><div class="countdown"><span id="time" class="time"></span></div><div class="hero"></div><div class="monsters-progress-wrapper"><span class="current-monster">1</span> <span>/ </span><span class="total-monsters">10</span></div><div class="healthbar"></div></div></div></div></section></main><footer class="container-fluid"><div class="row"><div class="col-md-5 d-flex justify-content-between"><div class="col-md-6 d-flex align-items-center justify-content-between"><div class="col-md-6 d-flex align-items-center justify-content-center flex-column"><a class="footer-link" href="https://github.com/alena-zykava">alena-zykava </a><a class="footer-link" href="https://github.com/aliakseibabich">aliakseibabich</a></div><div class="col-md-6 d-flex align-items-center justify-content-center flex-column"><a class="footer-link" href="https://github.com/doleur">doleur</a> <a class="footer-link" href="https://github.com/JenkJS">JenkJS</a></div></div><span class="col-md-2 d-flex align-items-center justify-content-center">2021</span> <a href="https://rs.school/js/" class="col-md-4 d-flex align-items-center justify-content-center"><img class="footer-logo" src="assets/img/rs_school_js.svg" alt="RS-Shool"></a></div></div></footer><script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script><script src="bundle.js"></script></body></html>
