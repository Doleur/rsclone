<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Clicker</title>

</head>

<body class="body">
  <div class="level-wrapper">
    <p>Level <span class="current-level">1</span></p>
  </div>
  <div class="wrapper-healthbar">
    <div class="wrapper-healthdata">
      <span class="current-health">220</span>
      <span> / </span>
      <span class="total-health">220</span>
    </div>
    <div class="healthbar"></div>
  </div>
  <div class="monsters-progress-wrapper">
    <span class="current-monster">1</span>
    <span> / </span>
    <span class="total-monsters">10</span>
  </div>
  <div class="wrapper">
    <div>
      <input type="text" class="count" value="0 g" />
    </div>
    <div class="mob"></div>
  </div>
  <div class="up-lvl">
    <p>Lvl 2 (20g)</p>
    <span>Увеличит урон до 2</span>
  </div>
  <div class="up-lvl1">
    <p>Lvl 3 (30g)</p>
    <span>Увеличит урон до 3</span>
  </div>
  <div class="up-lvl2">
    <p>Lvl 3 (50g)</p>
    <span>Увеличит урон до 4</span>
  </div>
</body>

</html>
